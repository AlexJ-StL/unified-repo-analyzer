apiVersion: apps/v1
kind: Deployment
metadata:
  name: unified-repo-analyzer-frontend
  namespace: unified-repo-analyzer
  labels:
    app: unified-repo-analyzer-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: unified-repo-analyzer-frontend
  template:
    metadata:
      labels:
        app: unified-repo-analyzer-frontend
        component: frontend
    spec:
      containers:
        - name: frontend
          image: unified-repo-analyzer-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      restartPolicy: Always
