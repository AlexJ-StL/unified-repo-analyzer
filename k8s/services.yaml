apiVersion: v1
kind: Service
metadata:
  name: unified-repo-analyzer-backend-service
  namespace: unified-repo-analyzer
  labels:
    app: unified-repo-analyzer-backend
    component: backend
spec:
  selector:
    app: unified-repo-analyzer-backend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: unified-repo-analyzer-frontend-service
  namespace: unified-repo-analyzer
  labels:
    app: unified-repo-analyzer-frontend
    component: frontend
spec:
  selector:
    app: unified-repo-analyzer-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
